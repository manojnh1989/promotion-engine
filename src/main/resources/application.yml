server:
  servlet:
    context-path: /promotion-engine

spring:
  profiles:
    active: test-run,remote
  h2:
    console.enabled: true
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    com:
      example:
        promotionengine: DEBUG
